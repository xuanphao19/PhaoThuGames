<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <!-- <script defer src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script> -->
    <script>
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("Crimson").drawCircle(0, 0, 10);
        circle.x = 10;
        circle.y = 10;
        stage.addChild(circle);
        createjs.Tween.get(circle, { loop: true })
          .to({ x: 1400 }, 15000, createjs.Ease.getPowInOut(1))
          .to({ alpha: 0, y: 175 }, 500, createjs.Ease.getPowInOut(2))
          .to({ alpha: 0, y: 125 }, 100)
          .to({ alpha: 1, y: 100 }, 500, createjs.Ease.getPowInOut(2))
          .to({ x: 100 }, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
      }
    </script>
  </head>
  <body onload="init();">
    <canvas id="demoCanvas" width="1500" height="800"> </canvas>
  </body>
</html>
